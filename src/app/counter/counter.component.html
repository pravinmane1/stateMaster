<div class="parent">
  @if (count | async) {
  <div class="display-count">Current count is {{ count | async }}</div>
  }
  <div class="btn-container">
    <button class="btn" (click)="incrementCount()">Increment</button
    ><button class="btn" (click)="decrementCount()">Decrement</button
    ><button class="btn" (click)="resetCount()">Reset</button>
  </div>
</div>
