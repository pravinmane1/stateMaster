<div>
  Add Post details
  <form [formGroup]="postData" (ngSubmit)="addPost()">
    <div class="input-control">
      <label for="title">Title</label>
      <input type="text" class="form-control" formControlName="title" />
      <div
        *ngIf="postData.get('title')?.touched && !postData.get('title')?.valid"
      >
        {{ getErrorMessage("title") }}
      </div>
    </div>
    <div class="input-control">
      <label for="description">Description</label>
      <input type="text" class="form-control" formControlName="description" />
      <div
        *ngIf="
          postData.get('description')?.touched &&
          !postData.get('description')?.valid
        "
      >
        {{ getErrorMessage("description") }}
      </div>
    </div>
    <input [ngStyle]="{ marginTop: '1rem' }" type="submit" [disabled]="!postData.valid"/>
  </form>
</div>
